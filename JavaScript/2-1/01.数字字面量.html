<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 八进制
        console.log(020); // 0*1+8*1 = 16
        console.log(0100); // 0*1 + 8*0 + 64*1 = 64
        console.log(0100); // 0*1 + 8*0 + 64*0 + 512*1 = 512

        // 十六进制
        console.log(0x1); // 0*1 = 1
        console.log(0x10); // 0*1 + 16*1 = 16
        console.log(0x100); // 0*1 + 16*0 + 256*1 = 256
        console.log(0x110); // 0*1 + 16*0 + 256*0 +272*1 = 272

    </script>
</body>
</html>
