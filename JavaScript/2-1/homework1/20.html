    <title>Document</title>
    <script>
        
        // 20.用户输入一个数字n，计算1+2+3+4+……n的和。
        var num = parseInt(prompt("请输入一个数字："));
        var sum = 0;
        for (num; num > 0; num--) {
            sum += num;
        }
        alert(sum);

    </script>
