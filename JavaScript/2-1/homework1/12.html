    <script>
        
        // 12. 编写程序，提示用户输入圆锥的底面半径和高，然后弹出它的体积，计算圆锥体积的公式是：体积V=1/3π半径2*高
        var r = parseFloat(prompt("请输入圆锥的半径：")),
            h = parseFloat(prompt("请输入圆锥的高："));
        var v = ( 1 / 3 ) * 3.14 * r * r * h;
        console.log(v);

        
    </script>
