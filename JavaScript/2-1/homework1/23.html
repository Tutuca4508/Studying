<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        // 23.   用户输入一个数字，在控制台中列出它的所有约数
        var n = parseInt(prompt("请输入一个数字："));
        var m = n
        for (n,m; n >= m && m > 0; --m) {
            if (n % m ==0) {
                console.log(m);
            } 
        }
    </script>
</head>
