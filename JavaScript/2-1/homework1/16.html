<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        // 16.   用户输入一个数字，然后再输入一个数字。然后弹出警告框
        var num1 = parseInt(prompt("请输入第一个数字："));
        var num2 = parseInt(prompt("请输入第二个数字："));
        if (num1 == 0 || num1 % 2 ==0) {
            if (num2 == 0 || num2 % 2 ==0) {
                alert("你好，这两个数的奇偶性相同")
            } else {
                alert("你好，这两个数的奇偶性不同")
            }
        } else {
            if (num2 == 0 || num2 % 2 ==0) {
                alert("你好，这两个数的奇偶性不同")
            } else {
                alert("你好，这两个数的奇偶性相同")
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
