    <title>Document</title>
    <script>
        
        // 22.   用户输入一个数字n 公式
        var n = parseInt(prompt("请输入一个数字："));
        var sum = 0
        for (n; n > 1; --n) {
            b = n+1;
            a = n;
            sum += b / a;
        }
        alert(sum);

    </script>
