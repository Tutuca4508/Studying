<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        // 21.   用户输入一个整数n，计算n的阶乘。即n*(n-1)*(n-2)*……*3*2*1.
        var num = parseInt(prompt("请输入一个数字："));
        var mul = 1;
        for (num; num >= 1; num--) {
            mul *= num;
        }
        alert(mul);

    </script>
</head>
